<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta name="description" content="iphone style functional calculator" >
      <link rel="icon" type="icon" href="imagenes/favIcon-calculadora.png">
      <title>Calculator | Iphone</title>
      <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <div class="result">
        <span>0</span>
      </div>
      <div class="buttons">
        <button class="science item">&#40;</button>
        <button class="science item">&#41;</button>
        <button class="science item">mc</button>
        <button class="science item">m+</button>
        <button class="science item">m-</button>
        <button class="science item">mr</button>
        <button class="item item1 clear">AC</button>
        <button class="item item1 negative" value="+/-"><sup>+</sup>/<sub>-</sub> </button>
        <button class="item percent sign" value="%">%</button>
        <button class="item item3 sign" value="/">/</button>
        <button class="science item">2<sup>nd</sup></button>
        <button class="science item">x<sup>2</sup></button>
        <button class="science item">x<sup>3</sup></button>
        <button class="science item">x<sup>y</sup></button>
        <button class="science item">e<sup>x</sup></button>
        <button class="science item">10<sup>x</sup></button>
        <button class="item number" value="7">7</button>
        <button class="item number" value="8">8</button>
        <button class="item number" value="9">9</button>
        <button class="item item3 sign" value="x">x</button>
        <button class="science item">⅟<sub>x</sub></button>
        <button class="science item"><sup>2</sup>√<sqrt style="text-decoration: overline;">x</sqrt></button>
        <button class="science item"><sup>3</sup>√<sqrt style="text-decoration: overline;">x</sqrt></button>
        <button class="science item"><sup>y</sup>√<sqrt style="text-decoration: overline;">x</sqrt></button>
        <button class="science item">ln</button>
        <button class="science item">log<sub>10</sub></button>
        <button class="item number" value="4">4</button>
        <button class="item number" value="5">5</button>
        <button class="item number" value="6">6</button>
        <button class="item item3 sign" value="-">-</button>
        <button class="science item">x!</button>
        <button class="science item">sin</button>
        <button class="science item">cos</button>
        <button class="science item">tan</button>
        <button class="science item">e</button>
        <button class="science item">EE</button>
        <button class="item number" value="1">1</button>
        <button class="item number" value="2">2</button>
        <button class="item number" value="3">3</button>
        <button class="item item3 sign" value="+">+</button>
        <button class="science item">Rad</button>
        <button class="science item">sinh</button>
        <button class="science item">cosh</button>
        <button class="science item">tanh</button>
        <button class="science item">&pi;</button>
        <button class="science item">Rand</button>
        <button class="item itemZero number" value="0">0</button>
        <button class="item comma" value=",">,</button>
        <button class="item item3 equal" value="=">=</button>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
