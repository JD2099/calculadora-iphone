<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta name="description" content="iphone style functional calculator" >
      <link rel="icon" type="icon" href="imagenes/favIcon-calculadora.png">
      <title>Calculator | Iphone</title>
      <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <div class="result" id="divDivPantalla">
        <span id="divPantalla">0</span>
      </div>
      <div class="buttons">
        <button class="science item operatorNO">&#40;</button>
        <button class="science item operatorNO">&#41;</button>
        <button class="science item operatorNO">mc</button>
        <button class="science item operatorNO">m+</button>
        <button class="science item operatorNO">m-</button>
        <button class="science item operatorNO">mr</button>
        <button class="item item1" id="clear">AC</button>
        <button class="item item1" id="change"><sup>+</sup>/<sub>-</sub> </button>
        <button class="item item1 sign "  id="percent">%</button>
        <button class="item item2 sign operator" value="divide">/</button>
        <button class="science item operatorNO">2<sup>nd</sup></button>
        <button class="science item operatorNO">x<sup>2</sup></button>
        <button class="science item operatorNO">x<sup>3</sup></button>
        <button class="science item operatorNO">x<sup>y</sup></button>
        <button class="science item operatorNO">e<sup>x</sup></button>
        <button class="science item operatorNO">10<sup>x</sup></button>
        <button class="item number" >7</button>
        <button class="item number" >8</button>
        <button class="item number" >9</button>
        <button class="item item2 sign operator" value="multiply">x</button>
        <button class="science item operatorNO">⅟<sub>x</sub></button>
        <button class="science item operatorNO"><sup>2</sup>√<sqrt style="text-decoration: overline;">x</sqrt></button>
        <button class="science item operatorNO"><sup>3</sup>√<sqrt style="text-decoration: overline;">x</sqrt></button>
        <button class="science item operatorNO"><sup>y</sup>√<sqrt style="text-decoration: overline;">x</sqrt></button>
        <button class="science item operatorNO">ln</button>
        <button class="science item operatorNO">log<sub>10</sub></button>
        <button class="item number" >4</button>
        <button class="item number" >5</button>
        <button class="item number" >6</button>
        <button class="item item2 sign operator" value="rest">-</button>
        <button class="science item operatorNO">x!</button>
        <button class="science item operatorNO">sin</button>
        <button class="science item operatorNO">cos</button>
        <button class="science item operatorNO">tan</button>
        <button class="science item operatorNO">e</button>
        <button class="science item operatorNO">EE</button>
        <button class="item number" >1</button>
        <button class="item number" >2</button>
        <button class="item number" >3</button>
        <button class="item item2 sign operator" value="add">+</button>
        <button class="science item operatorNO">Rad</button>
        <button class="science item operatorNO">sinh</button>
        <button class="science item operatorNO">cosh</button>
        <button class="science item operatorNO">tanh</button>
        <button class="science item operatorNO">&pi;</button>
        <button class="science item operatorNO">Rand</button>
        <button class="item itemZero number" >0</button>
        <button class="item number" >.</button>
        <button class="item item2" id="equals">=</button>
      </div>
    </div>
    <script src="class/Calculator.js"></script>
    <script src="index.js"></script>
  </body>
</html>
